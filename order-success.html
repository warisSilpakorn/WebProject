<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าการสั่งซื้อสำเร็จ</title>
    <style>
        /* ตัวแปรสีสำหรับใช้ในโค้ด */
        :root {
            --primary-color: #666;
            --primary-hover-color: #888;
            --background-color: #141414;
            --text-color: #fff;
            --button-padding: 12px 25px;
            --font-size: 1.2em;
            --font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            text-align: center;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            background-color: #222;
        }

        .message {
            font-size: 2em;
            margin-top: 20px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .button {
            display: inline-block;
            padding: var(--button-padding);
            font-size: var(--font-size);
            color: var(--text-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        .button-top {
            margin-bottom: 30px;
        }

        .button-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1em;
        }

        @media (max-width: 600px) {
            .message {
                font-size: 1.5em;
            }

            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="button button-top">ชำระเงินเสร็จสิ้น</a>
        <div class="message">
            รายการสั่งซื้อสำเร็จ<br>
            ร้านค้ากำลังจัดส่งสินค้าให้คุณ<br>
            ขอบคุณที่ใช้บริการ
        </div>
    </div>
    <!-- <a href="index.html" class="button button-right">กลับหน้าหลัก</a> -->
</body>
</html>
